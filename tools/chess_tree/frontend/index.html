<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chess Tree | OrderSkew</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app-shell">
    <section class="hero">
      <h1>Chess Tree</h1>
      <p>Generate and explore move trees in-browser, or connect to a compatible remote API.</p>
    </section>

    <section class="layout">
      <aside class="panel controls">
        <div class="mode-wrap">
          <button id="mode-browser" class="primary" type="button">Browser Engine</button>
          <button id="mode-remote" class="ghost" type="button">Remote API</button>
        </div>
        <label for="remote-api-base">Remote API Base URL</label>
        <input id="remote-api-base" type="text" placeholder="https://example.com">

        <label for="seed-fen">Seed FEN</label>
        <input id="seed-fen" type="text" value="start" placeholder="start or custom FEN">

        <label for="depth">Depth (1-6)</label>
        <input id="depth" type="number" min="1" max="6" value="3">

        <label for="branch-cap">Branch Cap</label>
        <input id="branch-cap" type="number" min="1" max="40" value="12">

        <label for="node-cap">Node Cap</label>
        <input id="node-cap" type="number" min="100" max="15000" value="1500">

        <div class="button-row">
          <button id="run" class="primary" type="button">Start</button>
          <button id="pause" class="secondary" type="button">Pause</button>
          <button id="resume" class="secondary" type="button">Resume</button>
          <button id="cancel" class="ghost" type="button">Cancel</button>
          <button id="reset" class="ghost" type="button">Reset</button>
          <button id="refresh-remote" class="ghost" type="button">Refresh Remote</button>
        </div>

        <span id="status-chip" class="status-chip">idle</span>
        <div id="error-banner" class="error-banner"></div>
      </aside>

      <section class="panel">
        <div class="tree-header">
          <strong>Tree Explorer</strong>
          <span id="active-node-label" class="status-chip">no node</span>
        </div>
        <div class="search-row">
          <input id="search" type="text" placeholder="Search SAN or FEN substring">
          <button id="search-btn" type="button">Search</button>
        </div>
        <div id="tree" class="tree"></div>
      </section>

      <aside class="panel">
        <div id="board" class="board-grid" aria-label="Chess board"></div>

        <div class="stats-grid">
          <div class="stat"><div class="k">Positions</div><div id="st-positions" class="v">0</div></div>
          <div class="stat"><div class="k">Edges</div><div id="st-edges" class="v">0</div></div>
          <div class="stat"><div class="k">Max Depth</div><div id="st-depth" class="v">0</div></div>
          <div class="stat"><div class="k">Throughput/s</div><div id="st-throughput" class="v">0</div></div>
        </div>

        <div id="meta" class="meta">No selection yet.</div>
        <div id="parents-panel" class="parents-panel">
          <div class="parents-title">Parents</div>
          <div id="parents-list" class="parents-list">None</div>
        </div>

        <div class="actions-row">
          <button id="export-json" type="button">Export Snapshot</button>
          <button id="import-json" type="button">Import Snapshot</button>
          <input id="import-file" type="file" accept="application/json" hidden>
        </div>
      </aside>
    </section>
  </main>

  <script src="./assets/chess.min.js"></script>
  <script type="module" src="app.js"></script>
  <script src="../../page-frame.js"></script>
</body>
</html>
