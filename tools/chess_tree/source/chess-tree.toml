# Start with 4 moves deep (good for learning)
max_depth = 4

# Use all CPU cores (0 = auto-detect)
threads = 0

# Buffer size - smaller = less memory, larger = faster
buffer_size = 500

# ğŸ’¾ Storage Settings - Where to save your data
[storage]
